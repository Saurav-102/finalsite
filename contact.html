  <!--Form-->
  <h2 class="contact">Contact Us</h2>
  <form action="D:\Website\submission.html" class="was-validated">
	<div class="form-group">
	  <label for="uname">Username:</label>
	  <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
	  <div class="valid-feedback">Valid.</div>
	  <div class="invalid-feedback">Please fill out this field.</div>
	</div>
	<div class="form-group">
	  <label for="email">E-mail:</label>
	  <input type="email" class="form-control" id="email" placeholder="Enter E-mail" name="email" required>
	  <div class="valid-feedback">Valid.</div>
	  <div class="invalid-feedback">Please fill out this field.</div>
	</div>
	<div class="form-group">
		<label for="comment">Comment:</label>
		<textarea class="form-control" rows="5" id="comment" placeholder="Write a message" name="comment" required></textarea>
		<div class="valid-feedback">Filled.</div>
		<div class="invalid-feedback">Please fill out this field</div>
	</div>
	<div class="form-group form-check">
	  <label class="form-check-label">
		<input class="form-check-input" type="checkbox" name="remember" required> I agree on Terms & Condition
		<div class="valid-feedback">Valid.</div>
		<div class="invalid-feedback">Check this checkbox to continue.</div>
	  </label>
	</div>
	<button type="submit" class="btn btn-dark">Submit</button>
  </form>
